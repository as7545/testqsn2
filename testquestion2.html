<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">

<title> mx max_of_three</title>  
</head>  
<body>  
    <h1>see console</h1>
<script>  
function max_of_three(x, y, z) 
 {
  max_val = 0;
  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  return max_val;
}

console.log(max_of_three(1,0,1));
console.log(max_of_three(0,-10,-20));
console.log(max_of_three(1000,510,440));


  
</script>  
</body>  
</html>
